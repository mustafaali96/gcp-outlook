{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <title>Login - Outlook-360</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EVMVFV1LS7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EVMVFV1LS7');
    </script>

  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid" style="background-color:black;">
      <div class="row">
        <div class="col-xl-7 order-1">
          <img class="img-fluid bg-center " src="{% static 'assets/images/login/login1.jpg' %}" alt="looginpage">
        </div>
        <div class="col-xl-5 p-0">
          <div class="login-card">
            <div>
              <div class="login-main"> 
                <form method ="post" class="theme-form needs-validation" novalidate="">
                 {% csrf_token %}
                  <h4>Sign in to account</h4>
                  <p>Enter your email & password to login</p>
                  <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input class="form-control" type="text" placeholder="username" required name="{{ form.username.name }}">
                    <div class="invalid-feedback">Please enter username</div>
                    <!-- {{form.username}} -->
                 
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input class="form-control" id="myPass" type="password" name="{{ form.password.name }}" required placeholder="Enter your password here">
                    <div class="invalid-feedback">Please enter password</div>
                    <div class="show-hide"><span class="show"></span></div>
                    
                  </div>
                  <div class="form-group mb-0 mt-5">
                    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                  </div>
                  <a href="{% url 'home' %}" style="float: left;"><span>Return to Home</span></a>
                  <a href="{% url 'password_reset' %}" style="float: right;"><span>Forget Password</span></a>
                  <script>
                    (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    }, false);
                    });
                    }, false);
                    })();
                    
                  </script>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
      <!-- Bootstrap js-->
      <script src="{% static 'assets/js/bootstrap/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap/bootstrap.js' %}"></script>
      <!-- feather icon js-->
      <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
      <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
      <!-- Sidebar jquery-->
      <script src="{% static 'assets/js/config.js' %}"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="{% static 'assets/js/script.js' %}"></script>
      <!-- login js-->
      <!-- Plugin used-->
    </div>
  </body>
</html>
