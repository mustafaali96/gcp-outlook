
{% load static %}
{% block login_content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <title>Set new password</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
  </head>
  <body>
    <div class="container-fluid" style="background-color:black;">
        <div class="row">
            <div class="col-xl-7 order-1">
                <img class="img-fluid bg-center " src="{% static 'assets/images/login/login1.jpg' %}">
            </div>
            <div class="col-xl-5 p-0">
                <div class="login-card">
                    <div class="login-main">
                        <form method="post" accept-charset="utf-8"  >
                            {% csrf_token %}
                            <h2 class="text-center">Successfully Authenticated!</h2>
                            <p class="text-center" style="color: rgb(187, 187, 187);font-size: 18px;">Enter your new password for your account</p>

                            <div class="form-group  mt-5">
                                <label class="col-form-label" for="id_{{ form.email.name }}">{{ form.new_password1.label }}</label>
                                <input type="password" class="form-control" id="id_{{ form.new_password1.name }}" name="{{ form.new_password1.name }}" placeholder="Type Your New Password Here" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="id_{{ form.email.name }}">{{ form.new_password2.label }}</label>
                                <input type="password" class="form-control" id="id_{{ form.new_password2.name }}" name="{{ form.new_password2.name }}" placeholder="Confirm Your New Password Here" required>
                            </div>
                            <div class="form-group row mt-5 mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Done</button>
                            </div>
                            {% if form.errors %}
                            <ul>
                                {% for field in form %} {% for error in field.errors %}
                                <li>
                                    <div class="alter-login text-center mt_30">
                                        <label style="color: red;"><strong>{{ error|escape }}</strong></label>
                                    </div>
                                </li>
                                {% endfor %} {% endfor %}
                
                            </ul>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
