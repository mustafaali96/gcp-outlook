  <body>
    <div class="container-fluid" style="background-color:black;">
        <div class="row">
            <div class="col-xl-7 order-1">
                <img class="img-fluid bg-center " src="{% static 'assets/images/login/login1.jpg' %}" alt="looginpage">
            </div>
            <div class="col-xl-5 p-0">
                <div class="login-card">
                    <div class="login-main">
                        <h2 class="f_p f_700 f_size_40 t_color3 mb_20" style="margin-top: 20px;">Forgot Your Password?</h2>
                        <p class="f_p f_400 f_size_15">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password! <br></p>
                        <form action="{% url 'password_reset' %}" method="post" accept-charset="utf-8" class="login-form mt_60">
                            {% csrf_token %}
                            <div class="form-group text_box">
                                <label class="f_p text_c f_400" for="id_{{ form.email.name }}">{{ form.email.label }}:</label>
                                <input type="text" class="form-control" id="id_{{ form.email.name }}" name="{{ form.email.name }}" placeholder="Enter Your Email Here" required>
                            </div>
        
                            <button type="submit" class="btn btn-primary btn-block" class="">Send Email</button> 
                            {% if form.errors %}
                                <div class="alter-login text-center mt_30">
                                    <label style="color: red;">Invalid Email! Enter a valid email address.</label>
                                </div>
                            {% endif %}
                            <div class="alter-login text-right mt_30">
                                <a class="login-link" href="{% url 'login_url' %}">Back to Login?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
